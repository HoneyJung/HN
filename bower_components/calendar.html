<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HN-Calendar</title>
    <script src="../bower_components/tui-code-snippet/dist/tui-code-snippet.js"></script>
    <link
      rel="stylesheet"
      href="../bower_components/tui-calendar/dist/tui-calendar.css"
    />

    <!-- If you use the default popups, use this. -->
    <link
      rel="stylesheet"
      href="../bower_components/tui-date-picker/dist/tui-date-picker.css"
    />
    <link
      rel="stylesheet"
      href="../bower_components/tui-time-picker/dist/tui-time-picker.css"
    />
  </head>
  <body>
    <script
      type="text/javascript"
      src="../bower_components/tui-dom/dist/tui-dom.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../bower_components/tui-time-picker/dist/tui.time-picker/tui-time-picker.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../bower_components/tui-date-picker/dist/tui-date-picker.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../bower_components/tui-calendar/dist/tui-calendar.min.js"
    ></script>

    <div id="menu">
      <span id="menu-navi">
        <button
          type="button"
          class="btn btn-default btn-sm move-today"
          data-action="move-today"
        >
          Today
        </button>
        <button
          type="button"
          class="btn btn-default btn-sm move-day"
          data-action="move-prev"
        >
          <i
            class="calendar-icon ic-arrow-line-left"
            data-action="move-prev"
          ></i>
        </button>
        <button
          type="button"
          class="btn btn-default btn-sm move-day"
          data-action="move-next"
        >
          <i
            class="calendar-icon ic-arrow-line-right"
            data-action="move-next"
          ></i>
        </button>
      </span>
      <span id="renderRange" class="render-range"></span>
    </div>

    <div id="calendar" style="height: 800px;"></div>
    <script src="cal.js"></script>
  </body>
</html>
